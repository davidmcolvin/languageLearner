<div class="d-flex flex-row justify-content-center" 
*ngFor="let cardRow of gameService.getCurrentImages()">
    <app-cardRow-card 
        *ngFor="let card of cardRow"
        class="card imageCard" 
        imageUrl="./../assets/{{card}}.png" 
        imageName="{{card}}"
        >
    </app-cardRow-card>
</div>
